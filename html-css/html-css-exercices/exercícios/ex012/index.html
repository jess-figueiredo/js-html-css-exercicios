<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/viagem.png" controls>
        <source src="midias/Video.m4v" type="video/mp4">
        <source src="midias/Video.webm" type="video/webm">
        <source src="midias/video.mp4" type="video/mp4">
        <p>Seu navegador não tem suporte para reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
<h1>Inserindo videos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
