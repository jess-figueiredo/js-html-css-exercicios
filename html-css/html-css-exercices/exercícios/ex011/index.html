<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Teste abrir esse <b>site</b> em outro dispositivo ou simplesmente aumente e diminua a janela.</p>
<!--tente mudar a sequencia das imagens-->
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídias/Straw.mp3" type="audio/mpeg">
        <source src="midias/Straw.ogg" type="audio/ogg">
        <source src="midias/Straw.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. Clique aqui para <a href="mídias/Straw.mp3">baixar o arquivo</a>.</p>
    </audio>

<!-- MP3 WAV OGG-->
<!--WAV é muito grande-->
</body>
</html>
